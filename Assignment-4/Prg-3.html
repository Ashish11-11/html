<!DOCTYPE html>
<html>
	<head>
		<title>A-4 Prg-03</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
		<script>
			$(document).ready(function(){
				$("button").click(function(){
					$(".progress").show();
					makeProgress();
				});
			});
		</script>
	</head>
	<body>
		<button type="button" class="btn btn-dark">upload</button>
		<div class="progress">
			<div class="progress-bar progress-bar-stripped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
				<script>
					var i=0;
					function makeProgress(){
						if(i<100)
						{
							i=i+1;
							$(".progress-bar").css("width",i+"%").text(i+"%");
						}
						setTimeout("makeProgress()",100);
					}
				</script>
			</div>
		</div>
	</body>
</html>
