<!DOCTYPE html>
<html>
<head>
    <title>A-3 Prg-01</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        var count=$("#selected").find("p").length; 
        $("#selected").append("<p>The number of child elements is = "+count+"</p>"); 
        
        //alert($("p").length);
    });
    </script>
</head>
<body>
    <div id="selected">
        <p>Red</p>
        <p>White</p>
        <p>Green</p>
        <p>Black</p>
        <p>Blue</p>
        <p>Orange</p>
    </div>
</body>
</html>
